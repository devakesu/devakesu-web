name: Secure Build & Deploy

on:
  pull_request:  # Trigger on PRs to any branch
  push:
    branches: ['main']  # Only auto-deploy from main
  merge_group:
    branches: ['main']  # Only auto-deploy from main
  workflow_dispatch:

# üîí LOCK DOWN PERMISSIONS (Least Privilege)
permissions:
  contents: read

jobs:
  # ------------------------------------------------------------------
  # JOB 1: GUARD (Runs on all PRs and pushes)
  # ------------------------------------------------------------------
  guard:
    name: üõ°Ô∏è Build Guard
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read # Allow cache restore without high-privilege write access
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build check
        run: npm run build

  # ------------------------------------------------------------------
  # JOB 2: SECURITY AUDIT (SAST + SCA)
  # ------------------------------------------------------------------
  audit:
    needs: guard
    if: |
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'merge_group' ||
      github.event_name == 'pull_request'
    name: üõ°Ô∏è Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # üõ°Ô∏è HARDEN RUNNER: Monitor network traffic
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # üîç TRIVY: Scan for known vulnerabilities in dependencies
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  # ------------------------------------------------------------------
  # JOB 3: BUILD, PUSH & SIGN DOCKER IMAGE
  # ------------------------------------------------------------------
  build-push-sign:
    name: üèóÔ∏è Build, Push & Sign
    needs: audit
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write # Required for cache and artifact operations
      id-token: write # Required for Sigstore signing
      packages: write # Required for GHCR push
    env:
      SIGSTORE_ROOT_FILE: ""
      TUF_ROOT: https://tuf-repo-cdn.sigstore.dev
    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ steps.image.outputs.image }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare metadata
        id: prep
        run: |
          TIMESTAMP=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          echo "created=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "started_on=$TIMESTAMP" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        id: build
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:main
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_COMMIT_SHA=${{ github.sha }}
            SOURCE_DATE_EPOCH=1767225600
            AUDIT_STATUS=PASSED (Trivy)
            SIGNATURE_STATUS=SLSA_PROVENANCE_GENERATED
            NEXT_PUBLIC_SITE_URL=https://devakesu.com
            BUILD_ID=${{ github.run_number }}
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.created=${{ steps.prep.outputs.created }}

      - name: Set image output
        id: image
        run: echo "image=ghcr.io/${{ github.repository }}@${{ steps.build.outputs.digest }}" >> "$GITHUB_OUTPUT"

      # Install cosign
      - name: Install cosign
        uses: sigstore/cosign-installer@v3.8.0

      # Initialize Sigstore with latest TUF root
      - name: Initialize Sigstore
        run: |
          cosign version
          cosign initialize --mirror=https://tuf-repo-cdn.sigstore.dev --root=https://tuf-repo-cdn.sigstore.dev/5.root.json || true
          echo "‚úÖ Sigstore initialization complete"

      # üì¶ GENERATE SBOM
      - name: Generate SBOM
        uses: anchore/sbom-action@28d71544de8eaf1b958d335707167c5f783590ad # v0.22.2
        with:
          image: ${{ steps.image.outputs.image }}
          format: cyclonedx-json
          output-file: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: sbom
          path: sbom.json

      # üîë ATTEST SBOM
      - name: Attest SBOM
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: |
          cosign attest \
            --yes \
            --predicate sbom.json \
            --type cyclonedx \
            ${{ steps.image.outputs.image }}

      # üìù GENERATE PROVENANCE (SLSA)
      - name: Generate provenance
        run: |
          cat <<EOF > provenance.json
          {
            "builder": {
              "id": "${{ github.server_url }}/${{ github.repository }}/.github/workflows/${{ github.workflow }}"
            },
            "buildType": "https://github.com/slsa-framework/slsa-github-generator/container@v1",
            "invocation": {
              "configSource": {
                "uri": "${{ github.server_url }}/${{ github.repository }}",
                "digest": {
                  "gitCommit": "${{ github.sha }}"
                }
              }
            },
            "metadata": {
              "buildInvocationID": "${{ github.run_id }}",
              "startedOn": "${{ steps.prep.outputs.started_on }}"
            }
          }
          EOF

      # üîè ATTEST PROVENANCE (SLSA)
      - name: Attest provenance (SLSA)
        run: |
          cosign attest \
            --yes \
            --predicate provenance.json \
            --type slsaprovenance \
            ${{ steps.image.outputs.image }}

      # ‚úçÔ∏è SIGN IMAGE (keyless)
      - name: Sign image (keyless)
        env:
          COSIGN_EXPERIMENTAL: 'true'
        run: |
          cosign sign --yes \
            ${{ steps.image.outputs.image }}

  # ------------------------------------------------------------------
  # JOB 4: DEPLOY
  # ------------------------------------------------------------------
  deploy:
    name: üöÄ Deploy to Coolify
    needs: build-push-sign
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Trigger Coolify Deploy
        env:
          COOLIFY_BASE_URL: ${{ secrets.COOLIFY_BASE_URL }}
          COOLIFY_APP_ID: ${{ secrets.COOLIFY_APP_ID }}
          COOLIFY_API_TOKEN: ${{ secrets.COOLIFY_API_TOKEN }}
        run: |
          curl --fail --show-error --retry 3 --retry-delay 5 --max-time 60 -X POST \
            "$COOLIFY_BASE_URL/api/v1/deploy?uuid=$COOLIFY_APP_ID" \
            -H "Authorization: Bearer $COOLIFY_API_TOKEN"
